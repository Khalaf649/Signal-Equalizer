<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signal Equalizer</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="root">
      <div class="min-h-screen">
        <header class="header">
          <div class="container">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="header-title">Signal Equalizer</h1>
                <p class="header-subtitle">
                  Professional Audio Processing & Analysis
                </p>
              </div>
              <div class="header-file-info">
                <p class="header-file-label"></p>
                <p class="header-file-name"></p>
              </div>
            </div>
          </div>
        </header>
        <main class="container-main">
          <!-- Add this right after the uploaderCard div -->

          <div id="mainApp" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-6 graphs">
              <div id="time-domain"></div>

              <div id="frequency-domain"></div>

              <div id="Spectrograms"></div>
            </div>
            <div id="control-panel" class="space-y-4">
              <div class="card card-backdrop-blur equalizer-panel">
                <div class="equalizer-header">
                  <h2 class="equalizer-title">Equalizer</h2>
                  <div class="flex items-center gap-2">
                    <button
                      id="btnReset"
                      class="btn btn-secondary btn-sm flex items-center gap-1"
                    >
                      <svg
                        class="icon-sm"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      >
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 .49-5"></path>
                      </svg>
                      Reset
                    </button>

                    <button id="btnSave" class="btn btn-default btn-sm">
                      <svg
                        class="icon-sm"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                      >
                        <path
                          d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                        />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                      </svg>
                      Save
                    </button>
                  </div>
                </div>
                <div class="space-y-2">
                  <label class="label">Mode</label>
                  <select id="modeSelect" class="select-trigger">
                    <option value="generic">Generic</option>
                    <option value="musical">Musical Instruments</option>
                    <option value="animal_voices">Animal Sounds</option>
                    <option value="human_voices">Human Voices</option>
                  </select>
                </div>
                <!-- AI Mode Toggle (only visible for musical mode) -->
                <div
                  id="ai-mode-container"
                  class="card flex items-center justify-between space-y-6"
                  style="display: none"
                >
                  <label for="ai-mode-toggle">Use AI Sliders</label>
                  <label class="switch">
                    <input
                      type="checkbox"
                      class="switch-input"
                      id="ai-mode-toggle"
                      checked
                    />
                    <span class="switch-slider"></span>
                  </label>
                </div>
                <!-- Trigger Button -->
                <button
                  id="open-dialog"
                  class="btn btn-secondary btn-sm w-full space-y-6"
                >
                  <div id="dialog-overlay" class="dialog-overlay hidden">
                    <div class="dialog-content">
                      <!-- Close Button -->
                      <button
                        id="close-dialog"
                        class="btn btn-icon btn-ghost"
                        style="
                          position: absolute;
                          right: 1rem;
                          top: 1rem;
                          opacity: 0.7;
                        "
                      >
                        <svg
                          class="icon-md"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path d="M18 6L6 18M6 6l12 12" />
                        </svg>
                      </button>

                      <div class="flex flex-col space-y-2">
                        <h2 class="dialog-title">
                          Add Custom Frequency Slider
                        </h2>
                      </div>

                      <form id="add-slider-form" class="space-y-4">
                        <div class="space-y-2">
                          <label for="slider-name">Slider Name</label>
                          <input
                            id="slider-name"
                            class="input"
                            placeholder="e.g., Custom Band"
                          />
                        </div>

                        <div class="space-y-2">
                          <label for="min-freq">Min Frequency (Hz)</label>
                          <input
                            id="min-freq"
                            class="input"
                            type="number"
                            placeholder="e.g., 100"
                          />
                        </div>

                        <div class="space-y-2">
                          <label for="max-freq">Max Frequency (Hz)</label>
                          <input
                            id="max-freq"
                            class="input"
                            type="number"
                            placeholder="e.g., 1000"
                          />
                        </div>

                        <button
                          type="submit"
                          class="btn btn-default btn-md w-full"
                        >
                          Add Slider
                        </button>
                      </form>
                    </div>
                  </div>
                  <svg
                    class="icon-md"
                    style="margin-right: 0.5rem"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M12 5v14M5 12h14" />
                  </svg>
                  Add Custom Slider
                </button>
                <div class="equalizer-controls space-y-4"></div>
              </div>
              <button class="btn btn-default btn-lg w-full space-y-6">
                Apply Equalizer
              </button>
              <div class="card flex items-center justify-between space-y-6">
                <label for="show-spectrograms">Show Spectrograms</label>
                <label class="switch">
                  <input
                    type="checkbox"
                    class="switch-input"
                    id="show-spectrograms"
                    checked
                  />
                  <span class="switch-slider"></span>
                </label>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="scripts/controllers/fileController.js"></script>
  </body>
</html>
